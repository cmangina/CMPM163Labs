<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);


var geometry = new THREE.BoxGeometry();
var material = new THREE.MeshBasicMaterial( {color: 0xF54D29} );
     	var cube = new THREE.Mesh(geometry, material);
scene.add(cube);
camera.position.z = 5; //this moves the camera towards the viewer

var geometry1 = new THREE.BoxGeometry();
var material1 = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     	var cube1 = new THREE.Mesh(geometry1, material1);
scene.add(cube1);
//camera.position.z = 5; //this moves the camera towards the viewer
 var geometry2 = new THREE.BoxGeometry();
var material2 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
        var cube2 = new THREE.Mesh(geometry2, material2);
scene.add(cube2);
geometry1.translate(0,2,0);
geometry2.translate(-2,0,0);



function animate() {
	geometry.rotateX(0.01);
        geometry.rotateY(0.01);
//geometry1.translate( 0,1,0 );
//geometry1.position.x+=1;
//	geometry1.position.set(1, 0, 0);
  
  // This makes it rotate in place for rotateX
  //in case I want to use again
  //when i set position of cube1 to (2,2,0)
  /*
  geometry1.translate(-2,-2,0);
  geometry1.rotateX(0.01);
 geometry1.translate(2,2,0);
 */
  geometry1.rotateZ(0.01);
  geometry2.rotateY(0.01);
requestAnimationFrame(animate);
renderer.render(scene, camera);
}
animate();















		</script>
	</body> 

</html>
